<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    /* Animated background */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #90caf9, #e3f2fd, #bbdefb);
      background-size: 300% 300%;
      animation: moveBg 10s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes moveBg {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 90%;
      max-width: 440px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #0d47a1;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 25px;
    }

    strong {
      color: #0d47a1;
    }

    /* Close / Home button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e53935;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(229, 57, 53, 0.4);
    }
    .close-btn:hover {
      background: #b71c1c;
      transform: translateY(-2px);
    }

    .qr-box {
      background: #f0f7ff;
      border: 2px solid #1976d2;
      border-radius: 16px;
      padding: 15px;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .qr-box:hover { transform: scale(1.05); }

    .qr-box img {
      width: 250px;
      max-width: 100%;
      border-radius: 12px;
    }

    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    .icons img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s;
      cursor: pointer;
      border-radius: 12px;
    }

    .icons img:hover {
      transform: scale(1.15);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .whatsapp-note {
      margin-top: 25px;
      font-size: 15px;
      color: #1b5e20;
      font-weight: 500;
      background: #e8f5e9;
      border-left: 5px solid #43a047;
      padding: 12px 15px;
      border-radius: 8px;
      display: inline-block;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 50px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.4);
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #0d47a1, #1565c0);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      p { font-size: 15px; }
      .icons img { width: 42px; height: 42px; }
      .back-btn { padding: 10px 22px; font-size: 15px; }
      .close-btn { padding: 6px 12px; font-size: 14px; top: 10px; right: 10px; }
    }
  </style>
</head>

</html>
